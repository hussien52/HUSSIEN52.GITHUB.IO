  height: 0.5-0.6
  pitch: 0.5
  leadWidth: 0.15-0.25
  leadLength: 0.2-0.4
  leadSpan: 1.5-1.7
  leadCount: 6

  padWidth: 0.45
  padHeight: 0.3
  padSpace: 0.9
