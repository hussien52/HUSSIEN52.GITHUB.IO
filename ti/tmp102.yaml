name: TMP102AIDRL
description: Low-Power Digital Temperature Sensor With SMBus and Two-Wire Serial Interface
datasheet: http://www.ti.com/lit/ds/symlink/tmp102.pdf
keywords: IC, Digital, Temperature, Sensor

pinout:
